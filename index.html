<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Reservation Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        .valid {
            color: green;
            font-size: 0.9em;
        }
        input[aria-invalid="true"] {
            border-color: red;
        }
        input[aria-invalid="false"] {
            border-color: green;
        }
    </style>
</head>
<body>
    <h2>Reservation Form</h2>
    <form id="reservationForm" novalidate>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" aria-describedby="nameError" aria-invalid="false" required><br>
        <span id="nameError" class="error"></span><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" aria-describedby="emailError" aria-invalid="false" required><br>
        <span id="emailError" class="error"></span><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" aria-describedby="phoneError" aria-invalid="false" required><br>
        <span id="phoneError" class="error"></span><br>

        <label for="date">Reservation Date:</label><br>
        <input type="date" id="date" name="date" aria-describedby="dateError" aria-invalid="false" required><br>
        <span id="dateError" class="error"></span><br>

        <label for="guests">Number of Guests:</label><br>
        <input type="number" id="guests" name="guests" min="1" max="20" aria-describedby="guestsError" aria-invalid="false" required><br>
        <span id="guestsError" class="error"></span><br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="realtime-validation.js"></script>
</body>
</html>
